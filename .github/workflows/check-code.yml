name: Check if output is the expected one

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: main
      run: ./main
    - name: make
      run: make
    - name: make check
      run: make check
